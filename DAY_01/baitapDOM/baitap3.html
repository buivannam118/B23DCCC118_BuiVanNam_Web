<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>1</li>
        <li>2</li>
    </ul>
    <script>
        var n1= document.getElementById('list')
        var n2= document.createElement('li')
        n2.textContent= ' 3'
        n1.appendChild(n2)
    </script>
</body>
</html>
